<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Product App</title>
	<style>
.container {
  padding : 20px;
}
.list-container {
  display : flex;
  gap : 20px;
}
.list {
  flex : 1;
}
.product-item {
  border : 1px;
  solid : #ddd;
  padding : 8px;
  margin-bottom : 10px;
  cursor : pointer;
}
.product-item {
  max-width : 150px;
  display : block;
}
.details {
  max-width : 100%;
  height : auto;
}
</style>
</head>
	<body>


	<nav>
		<a href="#/" id="link-productlistcomponent">ProductList</a>
		<a href="#/add" id="link-addproductcomponent">AddProduct</a>
	</nav>

		<div class="container" id="app">
		</div>
	<script>
 const app = document.getElementById("app");
function routes() { 
	  const route = window.location.hash.replace("#", "") || "/";
	  document.querySelectorAll("nav a").forEach(a => a.classList.remove("active"));
	  if (route === "/") {
	    document.getElementById("link-productlistcomponent").classList.add("active");
	    renderProductListComponent();
	  } else	  if (route === "/add") {
	    document.getElementById("link-addproductcomponent").classList.add("active");
	    renderAddProductComponent();
	  
	}
	window.addEventListener("hashchange", routes);
	window.addEventListener("load", routes);
let JSON;
function renderProductListComponent() {
app.innerHTML = `<h2>
AddNewProduct
</h2>

<form id="addProduct">
<label>
Name
</label>
<input  name="name" /><label>
Description
</label>
<textarea  name="description">

</textarea>
<label>
ImageURL
</label>
<input  name="image" /><button type="submit">
AddProduct
</button>

</form>
`;
}
function renderAddProductComponent() {
app.innerHTML = `<div class="list-container">
<div class="list">
<h1>
ProductList
</h1>
${products.map(product => `<div onclick="selectProduct(${product.id})" class="product-item">
<h3>
${product.name}
</h3>
<img src="${product.image}" alt="product img" />
</div>
`).join("")}
</div>
${selectedProduct ? `<div class="details">
<div id="productdetails">
<h2>
ProductDetails
</h2>
<h3>
${selectedProduct.name}
</h3>
<p>
${selectedProduct.description}
</p>
<img src="${selectedProduct.image}" alt="product img" />
</div>

</div>
` : ""}
</div>
`;
}
</script>
</body>
</html>
