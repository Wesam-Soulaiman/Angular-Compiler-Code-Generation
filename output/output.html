<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Product App</title>
	<style>
.app-download {
  margin : auto;
  margin-top : 100px;
  font-size : max;
  text-align : center;
  font-weight : 500;
}
.app-download-platforms {
  display : flex;
  justify-content : center;
  gap : max;
  margin-top : 40px;
}
.app-download-platforms {
  width : max;
  max-width : 180px;
  transition : 0.5;
  cursor : pointer;
}
.app-download-platforms {
}
hover {
  transform : scale;
}
</style>
</head>
	<body>


	<nav>
		<a href="#/" id="productlistcomponent">ProductList</a>
		<a href="#/add" id="addproductcomponent">AddProduct</a>
	</nav>

		<div id="app">
		</div>
	<script>
		const app = document.getElementById("app");

function routes() {
	  const route = window.location.hash.replace("#", "") || "/";
	  document.querySelectorAll("nav a").forEach(a => a.classList.remove("active"));
	  if (route === "/") {
	    document.getElementById("link-productlistcomponent").classList.add("active");
	    renderProductListComponent();
	  } else	  if (route === "/add") {
	    document.getElementById("link-addproductcomponent").classList.add("active");
	    renderAddProductComponent();

	}
	window.addEventListener("hashchange", routes);
	window.addEventListener("load", routes);
function renderAddProductComponent() {
app.innerHTML = `<h2>
AddNewProduct
</h2>

<form id="addProduct">
<label>
Name
</label>
<input  name="name" /><label>
Description
</label>
<textarea  name="description">

</textarea>
<label>
ImageURL
</label>
<input  name="image" /><button type="submit">
AddProduct
</button>

</form>
`;
}
function renderProductListComponent() {
app.innerHTML = `<div class="list-container"><div class="list">
	<h1>
	ProductList
	</h1>
	${products.map(product => `<div onclick="selectProduct(${product.id})" class="product-item">
		<h3>
		${product.name}
		</h3>
		<img src="${product.image}" alt="product img" />
		</div>
	`).join("")}
	</div>
		${selectedProduct ? `<div class="details">
	<div>
	<h2>ProductDetails</h2>
	<h3>
	${selectedProduct.name}
	</h3>
	<p>
	${selectedProduct.description}
	</p>
	<img src="${selectedProduct.image}" alt="product img" />
	</div></div>
` : ""}
</div>
`;
}
</script>
</body>
</html>
