<div *ngIf="product" style="border: 1px solid #ddd; padding: 16px; margin: 8px; margin-top: 80px;">

   <h2>
      ProductDetails
   </h2>
   <h3>
      {{product.name}}
   </h3>
   <p>
      {{product.description}}
   </p>
   <img [src]="product.image" alt="product img" style="max-width: 100%; height: auto;" />
   </div>
